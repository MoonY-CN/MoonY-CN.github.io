<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>基本信息</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 p-6 font-sans">
  <div class="max-w-6xl mx-auto">
    <!-- 基本信息 -->
    <div class="mb-8">
      <h2 class="text-lg font-semibold text-gray-700 mb-4">基本信息 <span class="text-xs text-gray-400">?</span></h2>
      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
        <!-- 品牌 -->
        <div>
          <label class="block text-sm font-medium text-gray-500 mb-1">品牌</label>
          <div class="text-base text-gray-900">BMW</div>
        </div>
        <!-- 业务团队 -->
        <div>
          <label class="block text-sm font-medium text-gray-500 mb-1">业务团队 <span class="text-xs text-gray-400">?</span></label>
          <div class="text-base text-gray-900">BBS-50_50</div>
        </div>
        <!-- KTC Code -->
        <div>
          <label class="block text-sm font-medium text-gray-500 mb-1">KTC Code <span class="text-xs text-gray-400">?</span></label>
          <div class="text-base text-gray-900">#NO-KTC</div>
        </div>
        <!-- 课程标准时长 -->
        <div>
          <label class="block text-sm font-medium text-gray-500 mb-1">课程标准时长 <span class="text-xs text-gray-400">?</span></label>
          <div class="text-base text-gray-900">0.403/天</div>
        </div>
        <!-- 课程中文名称 -->
        <div>
          <label class="block text-sm font-medium text-gray-500 mb-1">课程中文名称</label>
          <div class="text-base text-gray-900">111</div>
        </div>
        <!-- 关键字 -->
        <div>
          <label class="block text-sm font-medium text-gray-500 mb-1">关键字</label>
          <div class="text-base text-gray-900">11</div>
        </div>
        <!-- 是否开启练习报告 -->
        <div>
          <label class="block text-sm font-medium text-gray-500 mb-1">是否开启练习报告</label>
          <div class="text-base text-gray-900">-</div>
        </div>
        <!-- 课程显示状态 -->
        <div>
          <label class="block text-sm font-medium text-gray-500 mb-1">课程显示状态 <span class="text-xs text-gray-400">?</span></label>
          <div class="text-base text-gray-900">显示</div>
        </div>
        <!-- 课程英文名称 -->
        <div>
          <label class="block text-sm font-medium text-gray-500 mb-1">课程英文名称</label>
          <div class="text-base text-gray-900">-</div>
        </div>
        <!-- 是否限制学习 -->
        <div>
          <label class="block text-sm font-medium text-gray-500 mb-1">是否限制学习 <span class="text-xs text-gray-400">?</span></label>
          <div class="text-base text-gray-900">否</div>
        </div>
        <!-- 是否开启考试报告 -->
        <div>
          <label class="block text-sm font-medium text-gray-500 mb-1">是否开启考试报告</label>
          <div class="text-base text-gray-900">-</div>
        </div>
        <!-- 学习完成率目标人数 -->
        <div>
          <label class="block text-sm font-medium text-gray-500 mb-1">学习完成率目标人数 <span class="text-xs text-gray-400">?</span></label>
          <div class="text-base text-gray-900">1</div>
        </div>
        <!-- 课程分类 -->
        <div>
          <label class="block text-sm font-medium text-gray-500 mb-1">课程分类 <span class="text-xs text-gray-400">?</span></label>
          <div class="text-base text-gray-900">4系</div>
        </div>
        <!-- 结课证明设置 -->
        <div>
          <label class="block text-sm font-medium text-gray-500 mb-1">结课证明设置 <span class="text-xs text-gray-400">?</span></label>
          <div class="text-base text-gray-900">是</div>
        </div>
        <!-- 是否根据通关分数显示练习详情 -->
        <div>
          <label class="block text-sm font-medium text-gray-500 mb-1">是否根据通关分数显示练习详情</label>
          <div class="text-base text-gray-900">-</div>
        </div>
        <!-- 完成率目标人员范围注释 -->
        <div>
          <label class="block text-sm font-medium text-gray-500 mb-1">完成率目标人员范围注释</label>
          <div class="text-base text-gray-900">22</div>
        </div>
        <!-- 是否根据通关分数显示考试详情 -->
        <div>
          <label class="block text-sm font-medium text-gray-500 mb-1">是否根据通关分数显示考试详情</label>
          <div class="text-base text-gray-900">-</div>
        </div>
        <!-- 完成率统计方式 -->
        <div>
          <label class="block text-sm font-medium text-gray-500 mb-1">完成率统计方式 <span class="text-xs text-gray-400">?</span></label>
          <div class="text-base text-gray-900">按人数统计</div>
        </div>
        <!-- 新增：是否同步 -->
        <div>
          <label class="block text-sm font-medium text-gray-500 mb-1">是否同步</label>
          <div class="text-base text-gray-900">是</div>
        </div>
      </div>
    </div>

    <!-- 面向组群 -->
    <div class="mb-8">
      <h3 class="text-md font-medium text-gray-700 mb-2">面向组群 <span class="text-xs text-gray-500">*课程面向群组将做为课程学习完成率的统计人员范围，请仔细定义群组范围</span></h3>
      <div class="border border-blue-100 rounded-lg p-4 bg-white">
        <div class="flex flex-wrap gap-2">
          <span class="px-3 py-1 bg-blue-50 text-blue-700 rounded-md text-sm">服务</span>
          <span class="px-3 py-1 bg-blue-50 text-blue-700 rounded-md text-sm">钣喷</span>
        </div>
      </div>
    </div>

    <!-- 负责培训师 -->
    <div class="mb-8">
      <h3 class="text-md font-medium text-gray-700 mb-2">负责培训师</h3>
      <div class="border border-blue-100 rounded-lg p-4 bg-white">
        <div class="flex flex-wrap gap-2">
          <span class="px-3 py-1 bg-blue-50 text-blue-700 rounded-md text-sm">王艳文(YANWEN.WANG.2)</span>
        </div>
      </div>
    </div>

    <!-- 内测人员 -->
    <div>
      <h3 class="text-md font-medium text-gray-700 mb-2">内测人员</h3>
      <div class="border border-blue-100 rounded-lg p-4 bg-white">
        <div class="flex flex-wrap gap-2">
          <span class="px-3 py-1 bg-blue-50 text-blue-700 rounded-md text-sm">沈波(BO.SHEN.4)</span>
          <span class="px-3 py-1 bg-blue-50 text-blue-700 rounded-md text-sm">胡立富(LIFU.HU)</span>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
