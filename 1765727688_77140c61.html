<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>动漫客栈 - 注册</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background: url('https://placehold.co/1920x1080') no-repeat center center fixed;
      background-size: cover;
    }
    .navbar {
      background: rgba(10, 5, 30, 0.8);
    }
    .form-container {
      background: rgba(20, 15, 40, 0.7);
      border-radius: 12px;
      padding: 32px;
      max-width: 500px;
      margin: 60px auto;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
    }
    .input-field {
      display: flex;
      align-items: center;
      margin-bottom: 16px;
    }
    .input-field label {
      width: 80px;
      text-align: right;
      margin-right: 12px;
      color: #e0e0e0;
      font-weight: 500;
    }
    .input-field input {
      flex: 1;
      padding: 8px 12px;
      border: 1px solid #555;
      border-radius: 6px;
      background: #fff;
      color: #333;
    }
    .input-field span {
      margin-left: 8px;
      font-size: 12px;
      color: #aaa;
    }
    .btn-register {
      width: 100%;
      padding: 10px;
      background: #666;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      margin-top: 20px;
    }
    .btn-register:hover {
      background: #555;
    }
    .upload-section {
      margin-top: 20px;
      display: flex;
      align-items: center;
    }
    .upload-section label {
      margin-right: 8px;
      color: #e0e0e0;
    }
    .upload-btn {
      padding: 4px 8px;
      background: #444;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .back-link {
      display: block;
      margin-top: 12px;
      color: #6bbcff;
      text-decoration: underline;
      text-align: center;
    }
    .tabs {
      display: flex;
      justify-content: center;
      margin-bottom: 24px;
      border-bottom: 1px solid #555;
    }
    .tab {
      padding: 10px 20px;
      color: #ccc;
      cursor: pointer;
      font-weight: 500;
    }
    .tab.active {
      color: #fff;
      border-bottom: 2px solid #ff6b6b;
    }
  </style>
</head>
<body class="bg-gray-900 text-white">
  <!-- 导航栏 -->
  <nav class="navbar p-4 flex justify-between items-center">
    <div class="flex items-center space-x-4">
      <img src="https://placehold.co/60x60" alt="Logo" class="h-12 w-12 rounded-full" />
      <span class="text-2xl font-bold text-pink-400">动漫客栈</span>
      <div class="hidden md:flex space-x-6 ml-6">
        <a href="#" class="hover:text-pink-300">首页</a>
        <a href="#" class="hover:text-pink-300">分类</a>
        <a href="#" class="hover:text-pink-300">排行</a>
        <a href="#" class="hover:text-pink-300">社区</a>
        <a href="#" class="hover:text-pink-300">书单</a>
      </div>
    </div>
    <div class="flex items-center space-x-4">
      <div class="flex items-center">
        <input type="text" placeholder="搜索" class="px-3 py-2 bg-gray-700 text-white rounded-l-md focus:outline-none" />
        <button class="px-4 py-2 bg-gray-600 hover:bg-gray-500 rounded-r-md">搜索</button>
      </div>
      <a href="#" class="ml-6 hover:text-pink-300">注册</a>
      <a href="#" class="hover:text-pink-300">登录</a>
    </div>
  </nav>

  <!-- 注册表单 -->
  <div class="form-container">
    <div class="tabs">
      <div class="tab active">欢迎注册</div>
      <div class="tab">去登录</div>
    </div>

    <form>
      <div class="input-field">
        <label for="username">用户名:</label>
        <input type="text" id="username" placeholder="" />
        <span>至少3位用户名</span>
      </div>
      <div class="input-field">
        <label for="password">密码:</label>
        <input type="password" id="password" placeholder="" />
        <span>4到8位的密码</span>
      </div>
      <div class="input-field">
        <label for="confirmPassword">确认密码:</label>
        <input type="password" id="confirmPassword" placeholder="" />
        <span>再次输入</span>
      </div>
      <div class="input-field">
        <label for="phone">手机号码:</label>
        <input type="text" id="phone" placeholder="" />
        <span>手机号码</span>
      </div>
      <div class="input-field">
        <label for="email">邮箱:</label>
        <input type="email" id="email" placeholder="" />
        <span>邮箱地址</span>
      </div>

      <button type="button" class="btn-register">注册</button>

      <div class="upload-section">
        <label>上传头像</label>
        <input type="file" id="avatar" class="hidden" />
        <button type="button" class="upload-btn" onclick="document.getElementById('avatar').click()">选择文件</button>
        <span id="filename">未选择文件</span>
      </div>

      <a href="#" class="back-link">返回首页</a>
    </form>
  </div>

  <script>
    document.querySelectorAll('.tab').forEach(tab => {
      tab.addEventListener('click', () => {
        document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
        tab.classList.add('active');
      });
    });

    document.getElementById('avatar').addEventListener('change', function() {
      const filename = this.files[0] ? this.files[0].name : '未选择文件';
      document.getElementById('filename').textContent = filename;
    });
  </script>
</body>
</html>
