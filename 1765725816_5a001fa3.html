<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>动漫客栈 - 注册页面</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'primary': '#ff69b4',
                        'nav-bg': '#0a0a2a',
                        'form-bg': 'rgba(10, 10, 42, 0.7)'
                    }
                }
            }
        }
    </script>
    <style type="text/css">
        @import url('https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@400;700&display=swap');

        body {
            font-family: 'Noto Serif SC', serif;
            background: #0a0a2a url('https://placehold.co/1920x1080/0a0a2a/ffffff?text=Star+Background') no-repeat center center fixed;
            background-size: cover;
            color: #e0e0ff;
        }

        .bg-scenery {
            background: url('https://placehold.co/1920x1080/1a3a5f/ffffff?text=Scenery+Background') no-repeat center center;
            background-size: cover;
            min-height: 100vh;
            position: relative;
        }

        .logo-text {
            font-size: 2.2rem;
            font-weight: 700;
            letter-spacing: 0.1em;
            text-shadow: 0 2px 4px rgba(0,0,0,0.5);
        }

        .nav-link {
            transition: all 0.3s ease;
        }

        .nav-link:hover {
            color: #ff69b4;
            transform: translateY(-2px);
        }

        .form-container {
            max-width: 600px;
            background-color: rgba(10, 10, 42, 0.7);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 30px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.5);
        }

        .form-title {
            font-size: 1.8rem;
            color: white;
            position: relative;
            padding-bottom: 15px;
        }

        .form-title::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(to right, #ff69b4, transparent);
        }

        .input-group {
            margin-bottom: 20px;
            display: flex;
            align-items: center;
        }

        .input-label {
            width: 100px;
            font-weight: 600;
            color: white;
        }

        .input-field {
            flex: 1;
            padding: 10px 15px;
            border: 1px solid #555;
            border-radius: 4px;
            background-color: rgba(255, 255, 255, 0.9);
            color: #333;
        }

        .input-hint {
            font-size: 0.85rem;
            color: #ffcc00;
            margin-left: 10px;
        }

        .tabs {
            display: flex;
            justify-content: center;
            margin-bottom: 25px;
        }

        .tab {
            padding: 10px 20px;
            cursor: pointer;
            font-size: 1.2rem;
            transition: all 0.3s ease;
        }

        .tab.active {
            color: #ff69b4;
            border-bottom: 2px solid #ff69b4;
        }

        .register-btn {
            background: linear-gradient(to right, #ff69b4, #ff4081);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: block;
            margin: 20px auto;
            width: 120px;
        }

        .register-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(255, 105, 180, 0.4);
        }

        .return-link {
            display: block;
            text-align: center;
            color: #4da6ff;
            margin-top: 15px;
            text-decoration: none;
            transition: color 0.2s;
        }

        .return-link:hover {
            color: #ff69b4;
            text-decoration: underline;
        }

        .avatar-upload {
            display: flex;
            align-items: center;
            margin-top: 15px;
        }

        .avatar-label {
            margin-right: 10px;
            font-weight: 600;
        }

        @media (max-width: 768px) {
            .form-container {
                margin: 15px;
            }

            .logo-text {
                font-size: 1.8rem;
            }

            .input-group {
                flex-direction: column;
                align-items: flex-start;
            }

            .input-label {
                width: auto;
                margin-bottom: 5px;
            }

            .tabs {
                flex-direction: column;
                align-items: center;
            }

            .tab {
                width: 100%;
                text-align: center;
            }
        }
    </style>
</head>
<body class="min-h-screen">
    <!-- 导航栏 -->
    <header class="bg-nav-bg text-white p-4 shadow-lg">
        <div class="container mx-auto flex justify-between items-center">
            <div class="flex items-center space-x-2">
                <img src="https://placehold.co/60x60/ff69b4/ffffff?text=Logo" alt="Logo" class="w-12 h-12 rounded-full">
                <span class="logo-text text-primary">动漫客栈</span>
            </div>

            <nav class="hidden md:flex space-x-6">
                <a href="#" class="nav-link hover:text-primary">首页</a>
                <a href="#" class="nav-link hover:text-primary">分类</a>
                <a href="#" class="nav-link hover:text-primary">排行</a>
                <a href="#" class="nav-link hover:text-primary">社区</a>
                <a href="#" class="nav-link hover:text-primary">书单</a>
            </nav>

            <div class="flex items-center space-x-4">
                <div class="flex">
                    <input type="text" placeholder="搜索" class="px-3 py-2 rounded-l-md focus:outline-none">
                    <button class="bg-primary text-white px-3 py-2 rounded-r-md hover:bg-pink-700">搜索</button>
                </div>
                <a href="#" class="hidden md:inline text-white hover:text-primary">注册</a>
                <a href="#" class="hidden md:inline text-white hover:text-primary">登录</a>
            </div>
        </div>
    </header>

    <!-- 主内容区 -->
    <main class="bg-scenery flex items-center justify-center p-4">
        <div class="form-container">
            <div class="tabs">
                <div class="tab active">欢迎注册</div>
                <div class="tab">去登录</div>
            </div>

            <form class="space-y-4">
                <div class="input-group">
                    <label class="input-label">用户名:</label>
                    <input type="text" class="input-field" placeholder="至少3位用户名">
                    <span class="input-hint">至少3位用户名</span>
                </div>

                <div class="input-group">
                    <label class="input-label">密码:</label>
                    <input type="password" class="input-field" placeholder="4到8位的密码">
                    <span class="input-hint">4到8位的密码</span>
                </div>

                <div class="input-group">
                    <label class="input-label">确认密码:</label>
                    <input type="password" class="input-field" placeholder="再次输入">
                    <span class="input-hint">再次输入</span>
                </div>

                <div class="input-group">
                    <label class="input-label">手机号码:</label>
                    <input type="tel" class="input-field" placeholder="手机号码">
                    <span class="input-hint">手机号码</span>
                </div>

                <div class="input-group">
                    <label class="input-label">邮箱:</label>
                    <input type="email" class="input-field" placeholder="邮箱地址">
                    <span class="input-hint">邮箱地址</span>
                </div>

                <div class="avatar-upload">
                    <span class="avatar-label">上传头像</span>
                    <input type="file" class="input-field" style="width: auto;">
                </div>

                <button type="submit" class="register-btn">注册</button>

                <a href="#" class="return-link">返回首页</a>
            </form>
        </div>
    </main>

    <!-- 页脚 -->
    <footer class="bg-nav-bg text-gray-400 p-4 text-center text-sm">
        <div class="container mx-auto">
            <p>© 2023 动漫客栈. 保留所有权利.</p>
        </div>
    </footer>
</body>
</html>
